sudo: required

services:
  - docker

addons:
  apt:
    packages:
      - docker-ce

cache:
  directories:
    - "$HOME/google-cloud-sdk/"
install:
  - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; curl https://sdk.cloud.google.com | bash; fi
  # Add gcloud to $PATH
  - source /home/travis/google-cloud-sdk/path.bash.inc
  - gcloud version
  - gcloud --quiet components update kubectl
  # Auth flow
  - echo $GCLOUD_KEY | base64 --decode > gcloud.json
  - gcloud auth activate-service-account $GCLOUD_EMAIL --key-file gcloud.json
  - docker login -u _json_key --password-stdin https://gcr.io < gcloud.json


script:
  - docker build -t gcr.io/rightscale-bryankaraffa/calcoasttech.com .
  - docker push gcr.io/rightscale-bryankaraffa/calcoasttech.com

deploy:
  provider: script
  script: gcloud docker push gcr.io/rightscale-bryankaraffa/calcoasttech.com
  on:
    branch: master